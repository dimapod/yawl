<div ng-controller="wishlistCtrl as wl">
    <div class="wishes-header">
        <h2>Wishes</h2>

        Name: {{ wl.wishlist.name }} <br>
        Description: {{ wl.wishlist.description }} <br>
    </div>
    <hr>

    <div class="wishes-content">
        <div class="wish" ng-repeat="item in wl.wishlist.items">
            <div class="lock" ng-click="wl.reserveItem(item)">
                <i class="fa fa-lock" ng-class="{'fa-unlock-alt': !item.reserved}"></i>
            </div>

            <div class="wish-content">
                <h2><a ng-href="{{ item.url }}" target="_blank">{{ item.name }}</a></h2>

                <p>{{ item.description }}</p>


                <h4>{{ item.price }}â‚¬</h4>

                <div class="wish-actions">
                    <button class="pure-button pure-button-success pure-button-small" ng-click="wl.reserveItem(item)">
                        <span ng-hide="item.reserved"><i class="fa fa-star"></i> Reserve</span>
                        <span ng-show="item.reserved"><i class="fa fa-star-o"></i> Release</span>
                    </button>
                    <button class="pure-button pure-button-warning pure-button-small" ng-click="wl.removeItem(item)"
                            ng-show="wl.userId == user.id">
                        <i class="fa fa-trash-o"></i> Remove
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="wl.userId == user.id">
        Add new item:<br>
        <input ng-model="wl.newItem.name" placeholder="name">
        <input ng-model="wl.newItem.description" placeholder="description"><br>
        <input ng-model="wl.newItem.url" placeholder="url">
        <input type="number" ng-model="wl.newItem.price" placeholder="price">
        <br>
        <button ng-click="wl.addNewItem(newItem)">Add item</button>
    </div>

</div>
