<div ng-controller="wlCollectionCtrl as wlCollection">

    <ul>
        <li ng-repeat="wl in wlCollection.list">
            <a href="#/wl/{{ wl.$id }}">{{ wl.name }} - {{ wl.description }}</a>
            <button ng-click="wlCollection.removeWishlist(wl.$id)">x</button>
        </li>
    </ul>

</div>
